version: '1'

services:
    mongodb:
        image: mongo
        ports:
            - '27017:27017'

        volumes:
            - mongodb_data:/data/db
    redis:
        image: redis:alpine
        ports:
            - '6379:6379'
    game_server:
        build:
            context: .
            dockerfile: Dockerfile.ws

        ports:
            - '3000:3000'

        environment:
            - MONGODB_URL=mongodb://mongodb:27017
            - REDIS_URL=redis://redis:6379
        depends_on:
            - mongodb
            - redis
volumes:
    mongodb_data:
